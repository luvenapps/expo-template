name: Expo Go Preview

on:
  workflow_call:
    inputs:
      env_prefix:
        description: Environment prefix (PROD or DEV)
        required: true
        type: string
      runner_target:
        description: hosted or selfhosted
        required: true
        type: string
      is_pull_request:
        description: Whether caller event is pull_request
        required: true
        type: boolean
      pr_number:
        description: Pull request number when available
        required: true
        type: number
      is_fork:
        description: Whether pull request head repo is a fork
        required: true
        type: boolean

env:
  EXPO_USE_LOCAL_CLI: '1'
  METRO_CACHE_PATH: ${{ github.workspace }}/.metro-cache-ci

concurrency:
  group: expo-go-${{ inputs.is_pull_request && format('pr-{0}', inputs.pr_number) || github.ref_name }}
  cancel-in-progress: true

jobs:
  preview:
    name: PR Preview In Expo
    if: ${{ !inputs.is_pull_request || !inputs.is_fork }}
    runs-on: ${{ fromJSON(inputs.runner_target == 'selfhosted' && '["self-hosted","macos","arm64"]' || '["macos-latest"]') }}
    permissions:
      contents: read
      pull-requests: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN || '' }}

    steps:
      - name: Map preview variables and secrets
        shell: bash
        env:
          DEV_PUBLIC_SUPABASE_URL: ${{ vars.DEV_PUBLIC_SUPABASE_URL || '' }}
          DEV_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_PUBLIC_SUPABASE_ANON_KEY || '' }}
          DEV_SUPABASE_ACCESS_TOKEN: ${{ secrets.DEV_SUPABASE_ACCESS_TOKEN || '' }}
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$DEV_PUBLIC_SUPABASE_URL" >> "$GITHUB_ENV"
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$DEV_PUBLIC_SUPABASE_ANON_KEY" >> "$GITHUB_ENV"
          echo "SUPABASE_ACCESS_TOKEN=$DEV_SUPABASE_ACCESS_TOKEN" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v6

      - name: Clean workspace
        if: ${{ inputs.runner_target == 'selfhosted' }}
        shell: bash
        run: |
          git clean -ffdx
          git reset --hard HEAD

      - name: Reset Watchman
        if: ${{ inputs.runner_target == 'selfhosted' }}
        shell: bash
        run: |
          if command -v watchman >/dev/null 2>&1; then
            echo "ðŸ”„ Resetting Watchman watches..."
            watchman watch-del-all || true
          fi

      - name: Prepare isolated GnuPG home for mise
        shell: bash
        run: |
          mkdir -p "${RUNNER_TEMP}/gnupg"
          chmod 700 "${RUNNER_TEMP}/gnupg"

      - name: Pin mise cache to local disk
        if: ${{ inputs.runner_target == 'selfhosted' }}
        shell: bash
        run: |
          MISE_LOCAL="$HOME/.github/local-ci-cache/mise"
          mkdir -p "$MISE_LOCAL/cache"
          echo "MISE_DATA_DIR=$MISE_LOCAL"       >> "$GITHUB_ENV"
          echo "MISE_CACHE_DIR=$MISE_LOCAL/cache" >> "$GITHUB_ENV"

      - name: Setup mise toolchain
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: ${{ inputs.runner_target != 'selfhosted' }}
          log_level: ${{ runner.debug == '1' && 'debug' || 'info' }}
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          MISE_TRUSTED_CONFIG_PATHS: ${{ github.workspace }}

      - name: Install dependencies
        run: npm ci

      - name: Validate EAS CLI version variable
        shell: bash
        run: |
          if [ -z "${{ vars.EAS_CLI_VERSION }}" ]; then
            echo "âŒ Missing EAS_CLI_VERSION GitHub variable."
            exit 1
          fi

      - name: Sanity check versions
        run: |
          node -v
          npm -v
          npx expo --version

      - name: Publish Expo Go preview
        id: eas_update
        if: ${{ (inputs.is_pull_request || github.ref_name == 'main') && env.EXPO_TOKEN != '' }}
        env:
          APP_VARIANT: preview
          EXPO_PUBLIC_DEBUG_RUN_ID: ${{ inputs.is_pull_request && format('pr-{0}-', inputs.pr_number) || 'main-' }}${{ github.run_id }}-${{ github.run_attempt }}-${{ github.sha }}
          EXPO_PUBLIC_TURN_ON_FIREBASE: 'false'
          GOOGLE_SERVICE_INFO_PLIST_B64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_B64 }}
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          if [ "${{ inputs.is_pull_request }}" = "true" ]; then
            BRANCH="pr-${{ inputs.pr_number }}"
            MESSAGE="PR #${{ inputs.pr_number }} - ${{ github.sha }}"
          else
            BRANCH="main"
            MESSAGE="main - ${{ github.sha }}"
          fi

          EAS_OUTPUT=$(npx eas-cli@${{ vars.EAS_CLI_VERSION }} update \
            --branch "$BRANCH" \
            --message "$MESSAGE" \
            --platform all \
            --clear-cache \
            --non-interactive \
            --json)

          UPDATE_GROUP_ID=$(echo "$EAS_OUTPUT" | jq -r '.[0].group // empty' 2>/dev/null || true)
          RUNTIME_VERSION=$(echo "$EAS_OUTPUT" | jq -r '.[0].runtimeVersion // empty' 2>/dev/null || true)

          echo "update_group_id=${UPDATE_GROUP_ID}" >> "$GITHUB_OUTPUT"
          echo "runtime_version=${RUNTIME_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Comment with preview details
        if: ${{ inputs.is_pull_request && env.EXPO_TOKEN != '' }}
        uses: actions/github-script@v8
        env:
          EXPO_PROJECT_ID: ${{ vars.EXPO_PROJECT_ID || '' }}
          UPDATE_GROUP_ID: ${{ steps.eas_update.outputs.update_group_id }}
          RUNTIME_VERSION: ${{ steps.eas_update.outputs.runtime_version }}
        with:
          script: |
            const marker = '<!-- expo-go-preview-comment -->';
            const prNumber = Number('${{ inputs.pr_number }}');
            const branch = `pr-${prNumber}`;
            const shortSha = context.sha.slice(0, 7);
            const updateGroupId = process.env.UPDATE_GROUP_ID;
            const runtimeVersion = process.env.RUNTIME_VERSION || 'unknown';
            const projectId = process.env.EXPO_PROJECT_ID;
            if (!projectId) {
              throw new Error('Missing EXPO_PROJECT_ID GitHub variable.');
            }
            const easDashboardUrl = `https://expo.dev/accounts/luvenapps/projects/betterhabits/updates?branch=${branch}`;

            let body;
            if (updateGroupId) {
              const qrUrl = `https://qr.expo.dev/eas-update?projectId=${projectId}&groupId=${updateGroupId}`;
              body = [
                marker,
                '## Expo Go Preview',
                '',
                '<p align="left">',
                `<a href="${easDashboardUrl}">`,
                `<img src="${qrUrl}" width="250" height="250" alt="QR Code" />`,
                '</a>',
                '</p>',
                '',
                '> Scan with **Expo Go** on iOS or Android to preview this PR.',
                '',
                '| Detail | Value |',
                '|--------|-------|',
                `| **Runtime version** | \`${runtimeVersion}\` |`,
                `| **Commit** | \`${shortSha}\` |`,
                `| **Branch** | \`${branch}\` |`,
                `| **EAS Dashboard** | [View updates](${easDashboardUrl}) |`,
              ].join('\n');
            } else {
              body = `${marker}\nExpo Go preview published.\nRuntime version: ${runtimeVersion}\nCommit: ${shortSha}\nEAS Dashboard: ${easDashboardUrl}`;
            }

            const { owner, repo } = context.repo;
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const previewComments = comments.filter((comment) => {
              if (comment.user?.type !== 'Bot' || typeof comment.body !== 'string') {
                return false;
              }

              return (
                comment.body.includes(marker) ||
                comment.body.startsWith('Expo Go preview published.') ||
                comment.body.includes('Expo Go preview published.')
              );
            });

            const targetComment = previewComments[0];

            if (targetComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: targetComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

      - name: Clean self-hosted workspace
        if: ${{ always() && inputs.runner_target == 'selfhosted' }}
        shell: bash
        run: .github/scripts/clean_selfhosted_workspace.sh
