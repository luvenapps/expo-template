              attempt=$((attempt+1))
              continue
            else
              echo "❌ Verification failed after $max attempts." >&2
              exit 1
            fi
          done

      - name: Clear Metro cache
        run: |
          rm -rf "$TMPDIR"/metro-* node_modules/.cache/metro || true

      - name: Cache Maestro CLI
        id: maestro-cache
        uses: actions/cache@v4
        with:
          path: ~/.maestro
          key: maestro-${{ runner.os }}-v1

      - name: Setup Maestro
        if: steps.maestro-cache.outputs.cache-hit != 'true'
        shell: bash
        run: .github/scripts/setup_maestro.sh "${{ env.MAESTRO_VERSION }}"

      # Lean caching: only Gradle + Maestro to stay under 10GB org-wide cache budget
      - name: Cache Gradle (caches + wrapper + project .gradle)
        id: gradle-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'android/**/build.gradle', 'android/**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Android app
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "🏗️  Attempt $attempt/3: Build Android app"
            if .github/scripts/android_build_release.sh; then
              echo "✅ Build succeeded"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "⚠️  Build failed, retrying in 10s..."; sleep 10
            else
              echo "❌ Build failed after 3 attempts"; exit 1
            fi
          done

      - name: Upload Gradle reports (hosted)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports-android-hosted
          path: |
            android/build/reports/**
            android/app/build/reports/**
          if-no-files-found: ignore

      - name: Save Gradle cache (post-build)
        if: always() && steps.gradle-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'android/**/build.gradle', 'android/**/gradle.properties') }}

      - name: Run E2E tests
        id: e2e_android
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30  # Android emulators are slow
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          profile: ${{ env.ANDROID_DEVICE }}
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect
          script: |
            set -euo pipefail
            for attempt in 1 2 3; do
              echo "🧪 Attempt $attempt/3: Android E2E tests"
              if .github/scripts/android_emulator_e2e.sh; then
                echo "✅ E2E passed"
                exit 0
              fi
              if [ "$attempt" -lt 3 ]; then
                echo "⚠️  E2E failed, retrying in 10s..."; sleep 10
              else
                echo "❌ E2E failed after 3 attempts"; exit 1
              fi
            done

      - name: Upload E2E artifacts on failure (hosted)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-android-hosted
          path: |
            e2e-artifacts/**/*
            android/app/build/reports/**
          include-hidden-files: true

      - name: Fail if E2E failed
        if: always()
        shell: bash
        run: |
          if [ -f e2e-artifacts/EXITCODE ] && [ "$(cat e2e-artifacts/EXITCODE)" != "0" ]; then
            echo "❌ E2E failed (see artifacts)."
            exit 1
          fi

  android-selfhosted:
