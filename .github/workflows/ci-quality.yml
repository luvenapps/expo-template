name: Quality CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - 'docs/**'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - '.nvmrc'
      - '.node-version'
      - '.prettierignore'
      - '.prettierrc*'
      - '.eslintrc*'
      - 'CODEOWNERS'
      - 'LICENSE*'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - 'docs/**'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - '.nvmrc'
      - '.node-version'
      - '.prettierignore'
      - '.prettierrc*'
      - '.eslintrc*'
      - 'CODEOWNERS'
      - 'LICENSE*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-hosted:
    name: Quality Checks - Hosted Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: expo-template-testing
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare isolated GnuPG home for mise
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p "${RUNNER_TEMP}/gnupg"
          chmod 700 "${RUNNER_TEMP}/gnupg"

      - name: Setup mise toolchain
        uses: jdx/mise-action@v3
        with:
          install: true
          log_level: ${{ runner.debug == '1' && 'debug' || 'info' }}
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          MISE_TRUSTED_CONFIG_PATHS: ${{ github.workspace }}

      - name: Scaffold & verify (retry once)
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail
          max=2
          attempt=1
          while [ "$attempt" -le "$max" ]; do
            echo "==> Attempt $attempt/$max: scaffold + verify"
            rm -rf expo-template-testing || true
            npx create-expo-app expo-template-testing --template "$GITHUB_WORKSPACE" --yes
            pushd expo-template-testing >/dev/null
            npx expo --version || true
            node -e "console.log('react-native', require('react-native/package.json').version)" || true
            node -e "console.log('expo', require('expo/package.json').version)" || true
            if npx expo install --check; then
              echo "✅ Expo dependency alignment OK"
              popd >/dev/null
              break
            fi
            popd >/dev/null
            if [ "$attempt" -lt "$max" ]; then
              echo "⚠️ Verification failed. Retrying from scratch..." >&2
              attempt=$((attempt+1))
              continue
            else
              echo "❌ Verification failed after $max attempts." >&2
              exit 1
            fi
          done

      - name: Verify Expo/RN dependency alignment
        id: expo_deps
        shell: bash
        run: .github/scripts/verify_expo_deps.sh
        continue-on-error: true

      - name: Annotate Expo/RN dependency drift
        if: ${{ steps.expo_deps.outcome == 'failure' }}
        shell: bash
        run: |
          echo "::error::Expo/RN dependency drift detected. Run 'npx expo install --fix' and commit the lockfile changes."

      - name: Doctor
        id: expo_doctor
        run: npm run doctor
        continue-on-error: true

      - name: Annotate Expo Doctor issues
        if: ${{ steps.expo_doctor.outcome == 'failure' }}
        shell: bash
        run: |
          echo "::error::Expo Doctor reported issues. Review the Doctor step logs for details."

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --coverage --runInBand

      - name: Install GPG
        if: ${{ !cancelled() }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          slug: luvenapps/expo-template
          flags: quality
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml
          slug: luvenapps/expo-template
          flags: quality
          report_type: test_results
          fail_ci_if_error: false
