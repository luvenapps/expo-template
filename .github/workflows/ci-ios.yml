        if: steps.maestro-cache.outputs.cache-hit != 'true'
        shell: bash
        run: .github/scripts/setup_maestro.sh "${{ env.MAESTRO_VERSION }}"

      - name: Cache CocoaPods
        id: pods-cache
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-macOS-${{ hashFiles('ios/Podfile.lock') }}
      - name: Save CocoaPods cache (post-build)
        if: always() && steps.pods-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ios/Pods
          key: pods-macOS-${{ hashFiles('ios/Podfile.lock') }}

      - name: Ensure iPhone simulator exists & booted
        timeout-minutes: 15
        shell: bash
        env:
          ERASE_SIMULATOR: 'true'
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "üöÄ Attempt $attempt/3: boot iOS simulator"
            if .github/scripts/ios_boot_simulator.sh "${{ env.IOS_DEVICE }}"; then
              echo "‚úÖ Simulator booted"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "‚ö†Ô∏è  Boot failed, retrying in 10s..."; sleep 10
            else
              echo "‚ùå Failed to boot simulator after 3 attempts"; exit 1
            fi
          done

      - name: Build iOS (Simulator, headless)
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "üèóÔ∏è Attempt $attempt/3: build iOS (sim)"
            if .github/scripts/ios_build.sh; then
              echo "‚úÖ Build succeeded"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "‚ö†Ô∏è Build failed, retrying in 10s..."; sleep 10
            else
              echo "‚ùå Build failed after 3 attempts"; exit 1
            fi
          done

      - name: Upload Xcode build artifacts (hosted)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-build-artifacts-ios-hosted
          path: |
            ios/build/**/*.xcresult
            ios/build/**/*.log
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.log
          if-no-files-found: ignore

      - name: Install built app on simulator
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "üì≤ Attempt $attempt/3: install & warm up app"
            if .github/scripts/ios_install_and_warmup.sh; then
              echo "‚úÖ App installed"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "‚ö†Ô∏è  Install failed, retrying in 10s..."; sleep 10
            else
              echo "‚ùå Failed to install app after 3 attempts"; exit 1
            fi
          done

      - name: Run E2E tests
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "üß™ Attempt $attempt/3: run E2E tests"
            if .github/scripts/ios_run_e2e.sh; then
              echo "‚úÖ E2E passed"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "‚ö†Ô∏è  E2E failed, retrying in 10s..."; sleep 10
            else
              echo "‚ùå E2E failed after 3 attempts"; exit 1
            fi
          done

      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-ios-hosted
          path: |
            e2e-artifacts/**/*
            ios/build/**/*.log
          include-hidden-files: true

      - name: Fail if E2E failed
        if: always()
        shell: bash
        run: |
          if [ -f e2e-artifacts/EXITCODE ] && [ "$(cat e2e-artifacts/EXITCODE)" != "0" ]; then
            echo "‚ùå E2E failed (see artifacts)."
            exit 1
          fi

      - name: Clean workspace (hosted)
        if: ${{ always() }}
        shell: bash
        run: |
          echo "üßπ Cleaning hosted workspace (removing iOS build artifacts and E2E outputs)..."
          rm -rf ios/build e2e-artifacts || true

  ios-selfhosted:
    name: Lint ‚Ä¢ Test ‚Ä¢ Build ‚Ä¢ E2E (iOS) - Self-hosted MacOS
